{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Редактировать контент</h1>
    <form method="POST">
        <div class="form-group">
            <label for="game_merch_name">Название контента</label>
            <input type="text" class="form-control" id="game_merch_name" name="game_merch_name" value="{{ content[2] }}" required>
        </div>
        <div class="form-group">
            <label for="amount">Цена</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ content[3] }}" required>
        </div>
        <div class="form-group">
            <label for="value">Тип контента</label>
            <select class="form-control" id="value" name="value" required>
                <option value="1" {% if content[4] == 1 %}selected{% endif %}>Тип 1</option>
                <option value="2" {% if content[4] == 2 %}selected{% endif %}>Тип 2</option>
                <option value="3" {% if content[4] == 3 %}selected{% endif %}>Тип 3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{{ url_for('view_game', game_id=request.args.get('game_id')) }}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
